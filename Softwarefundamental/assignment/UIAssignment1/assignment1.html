<div id="AddEmp" >
<h3>Add Employee</h3>
<form >
<div class="EmpForm" >

<label for="uname"><b>Full Name:</b></label>
<input id="EmpName" type="text">
<br>
<label for="gender"><b>Gender:</b></label>
<input id="Gender" type="text">
<br>
<label for="email"><b>Email:</b></label>
<input id="EmpEmail" type="text">
<br>
<label for="password"><b>Password:</b></label>
<input id="Password" type="password">
<br>
<label for="cnfrmpassword"><b>Confirm Password:</b></label>
<input id="ConfirmPassword" type="password">
<br>
<label for="number"><b>Contact Number:</b></label>
<input id="Number" type="digits">
<br>
<button type="submit">Submit</button>
</div>
</form>
</div>

<div id="AddVehicle" >
<h3>Add Vehicle</h3>
<form >
<div class="EmpForm" >

<label for="vehicalCompany"><b>Vehicle Make:</b></label>
<input id="vehicalCompany" type="text">
<br>
<label for="model"><b>Vehicle Model:</b></label>
<input id="model" type="text">
<br>
<label for="type"><b>Type:</b></label>
<input id="Type" type="text">
<br>
<label for="vehicleNumber"><b>Vehicle Number</b></label>
<input id="VehicleNumber" type="digits">
<br>
<label for="empID"><b>Employee ID:</b></label>
<input id="EmpID" type="text">
<br>
<label for="identification"><b>Identification:</b></label>
<input id="Identification" type="text">
<br>
<button type="submit">Submit</button>
</div>
</form>
</div>

<div id="Feedback"><h3>Feedback</h3>

<input id="Subject" type="text">
<br>
<label for="Message"><b>Message</b></label>
<input id="Message" type="text">
<button type="submit">Send Email-></button>
</form>
</div>
